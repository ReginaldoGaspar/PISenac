<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Avalie o prestador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--BootStrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="cabecalho" class="row">
            <div class="col-sm-12">
                <h1><strong>Avaliação do Prestador</strong> </h1> 
            </div>
        </div>
        <div
            <nav> 
                    <a th:href="@{/cadastro}">Tela inicial</a> 
                    <a th:href="@{/exibir-prestador}">Exibir prestadores</a> 
            </nav> 
        </div>

        <h1 th:if="${avaliacao.id}"><strong>Altere a avaliação e tecle Salvar</strong></h1>
        <h1 th:unless="${avaliacao.id}"><strong>Escreva uma avaliação sobre o serviço do prestador:</strong></h1>
       
        <form th:action="@{/avaliacao}" method="POST" th:object="${avaliacao}" >

            <div class="form-floating">
                <textarea class="form-control" placeholder="Deixe sua avaliacao aqui" id="floatingTextarea" th:field="${avaliacao.avaliacao}"></textarea>
                <label for="floatingTextarea">Deixe aqui sua avaliação</label>
            </div>

            <br>
            <div>
                <label for="quantity">Nota 0-10:</label>
                <input type="number" id="quantity" name="quantity" min="0" max="10" th:field="${avaliacao.nota}" >
            </div>  
            <br>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </body>

</html>
