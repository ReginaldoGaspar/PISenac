<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Cadastro de Prestadores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <!--BootStrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">        
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    </head>
    <body>
        <div id="cabecalho" class="row">
            <div class="col-sm-12">
                <h1><strong>Avaliação de Prestadores</strong> </h1> 
            </div>
        </div>
        <div
            <nav> 
                    <a th:href="@{/cadastro}">Tela inicial</a> 
                    <a th:href="@{/exibir-prestador}">Exibir prestadores</a> 
            </nav> 
        </div>

        <h1 th:if="${prestador.id}"><strong>Alterar o prestador</strong></h1>
        <h1 th:unless="${prestador.id}"><strong>Cadastrar o prestador</strong></h1>
         
        <form id="Formulario" th:action="@{/cadastro}" th:object="${prestador}" method="post" > 

            <label for="fname">Nome:</label><br>
            <input type="text" class="form-control" th:field="*{nome}" placeholder="Insira o nome">        
            <br> 
            
            <label for="lname">Serviço:</label><br>
            <input type="text" class="form-control" th:field="*{servico}" placeholder="Insira o serviço"><br>

            <label for="lname">CNPJ:</label><br>
            <input type="text" class="form-control" th:field="*{cnpj}" placeholder="Insira o cnpj" id="cnpj">        
            <br> 

            <label for="lname">Telefone:</label><br>
            <input type="text" class="form-control" th:field="*{telefone}" placeholder="Preencha o telefone" id="telefone"><br><br>
            <input type="hidden" th:field="${prestador.id}"/>


            <button type="submit" class="btn btn-success">Salvar</button>
        </form>          

        <script src="script.js"></script>
        
    </body>
</html>
